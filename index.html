<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manaa Tiffins</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      text-align: center;
      background: linear-gradient(to bottom, #d1aaff, #ffffff);
      animation: fadeIn 2s ease-in;
    }

    h1 {
      margin-top: 100px;
      font-size: 48px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #e83e8c;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c82368;
    }

    .fade {
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .fade.show {
      display: block;
      opacity: 1;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }

    .form-box {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Manaa Tiffins</h1>
  <p>Hot, Homemade &amp; Heartfelt Tiffins!</p>
  
  
  <button class="btn" onclick="toggleForm('loginForm')">Login</button>
  <button class="btn" onclick="toggleForm('signupForm')">Signup</button>

  <!-- Login Form -->
  <div id="loginForm" class="fade form-box">
    <h3>Login</h3>
    <input type="text" id="loginEmail" placeholder="Email"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button class="btn" onclick="login()">Submit</button>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" class="fade form-box">
    <h3>Signup</h3>
    <input type="text" id="signupName" placeholder="Full Name"><br>
    <input type="text" id="signupEmail" placeholder="Email"><br>
    <input type="password" id="signupPassword" placeholder="Create Password"><br>
    <button class="btn" onclick="signup()">Register</button>
  </div>

  <footer>Â© 2025 Manaa Tiffins. All rights reserved.</footer>

  <script>
    function toggleForm(id) {
      document.getElementById("loginForm").classList.remove("show");
      document.getElementById("signupForm").classList.remove("show");
      setTimeout(() => {
        document.getElementById(id).classList.add("show");
      }, 100);
    }

    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      if (name && email && password) {
        // Store in localStorage
        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);
        alert("Signup successful! Now login.");
        toggleForm("loginForm");
      } else {
        alert("Please fill in all signup fields.");
      }
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        // Redirect or show a success message
        window.location.href = "menu.html"; // or show logged-in content
      } else {
        alert("Invalid credentials. Try again!");
      }
    }
  </script>
 
</body>
</html>
