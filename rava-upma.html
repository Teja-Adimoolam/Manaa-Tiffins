<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rava Upma - Tejashw Tiffins</title>
  <div class="header">
  <h1 style="font-family: 'Playfair Display', serif; font-size: 32px; margin: 0; color: #ffffff; animation: fadeIn 2s;">
    Tejashw Tiffins
  </h1>
  <p style="font-family: 'Poppins', sans-serif; font-size: 14px; color: #fff; margin-top: 5px; animation: fadeIn 2s;">
    "Hot, Homemade & Heartfelt Tiffins!"
  </p>
</div>

 
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #e6ccff, #ffffff);
      font-family: 'Playfair Display', serif;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
      color: #4B0082;
    }

    .header p {
      margin: 5px 0 20px;
      font-size: 1.1rem;
      color: #333;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 10px 20px;
    }

    .menu-item {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: scale(1.05);
    }

    .menu-item img {
      max-width: 100%;
      border-radius: 8px;
    }

    .menu-item h3 {
      margin-top: 10px;
      font-size: 1.2rem;
    }
    /* Apply Playfair Display for heading */
    h1 {

       font-family: 'Playfair Display', serif;
       font-size: 48px;
       font-weight: 600;
       color: #fff;
       text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

/* Apply Poppins for other text */
body, p, button, h2, h3, a {
  font-family: 'Poppins', sans-serif;
}

button {
  background-color: #e63946;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s ease-in-out;
}

button:hover {
  background-color: #d62828;
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}


  </style>
</head>
<body>

  <div class="container">
    <img src="upma.jpg" alt="Rava Upma">
    <h2>Rava Upma</h2>
    <p class="desc">
      A light and fluffy South Indian breakfast made with semolina (suji), ghee, curry leaves, and mustard seeds. Perfect for a healthy start!
    </p>
    <p class="price">â‚¹40</p>
  </div>

</body>
</html>
